<!DOCTYPE html>
{% extends "index.html" %}
{%block content%}
    <h1>Normal Image</h1>
    <img style="height: 20%; width: 40%;" src="data:image/jpeg;base64,{{nimag}}" alt="">
    <p style="background-color: black;color: white;">size:{{original_size}}</p>
    <hr>
    {% if img %}
        <!--<img src="{url_for('static',filename='uploads/'+filename)}}" alt="" >!-->
        <h1 >compressed image size</h1>
        <img style="height: 20%; width: 40%;"  src="data:image/jpeg;base64,{{img}}" alt="">
        
        <p style="background-color: black;color: white;">size:{{compressed_size}}</p>
        <a href="{{ url_for('download_compressed_image', filename=filename) }}" class="btn btn-primary">Download Compressed Image</a>
    {% else %}
        no image uploaded
    {% endif %}
{% endblock%}
